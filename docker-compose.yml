services:
  postgres:
    image: postgres:16
    container_name: media-search-db
    environment:
      POSTGRES_USER: media_search
      POSTGRES_PASSWORD: media_search
      POSTGRES_DB: media_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U media_search -d media_search"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
